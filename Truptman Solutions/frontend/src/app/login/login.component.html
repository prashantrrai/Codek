<div class="container  bg-warning rounded p-4">
    <form (submit)="onSubmit()" [formGroup]="loginForm" >
        <div class="col-12 mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" placeholder="Enter your email" formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
                class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
            </div>
        </div>

        <div class="col-12 mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" placeholder="Password must be 8 characters" formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be 8 characters long.</div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>

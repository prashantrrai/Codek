<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytech Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-primary">

    <div class="conatiner text-center p-5">
        <form>
            <div class="d-flex justify-content-center">
                <div class="text-start text-white">
                    <div>
                        <label>Q1. Create a Form where the user can input paragraphs. </label>
                    </div>
                    <div>
                        <label>Q2. write a program to find the longest and shortest word from that paragraph</label>
                    </div>
                    <div class="mb-4">
                        <label>Q3. Once you find those both, reverse it and display both original and reverse. </label>
                    </div>
                    <div class="mb-5 text-warning">
                        <label>PS: Don't use any library or framework. you need to perform this using vanilla code only. </label>
                    </div>
                </div>
            </div>

            <div class="paragraph">
                <textarea class="p-2" name="para" id="para" cols="30" rows="5" placeholder="your text starts here..."></textarea>
            </div>

            <div class="mt-4">
                <button class="btn btn-warning" id="submitBtn" onclick="showMessage()">Submit</button>
            </div>
            
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>

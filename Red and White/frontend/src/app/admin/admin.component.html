<div class="container d-flex justify-content-center my-5">
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of  registeredData;  index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.password}}</td>
      </tr>
    </tbody>
  </table>
</div>
